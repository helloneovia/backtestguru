# Configuration Nixpacks pour BacktestGuru
# pip est installÃ© via python311Packages.pip dans nixPkgs, pas besoin d'ensurepip
[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs-18_x"]

[phases.install]
cmds = [
  "cd frontend && npm install",
  "python -m pip install --no-cache-dir -r backend/requirements.txt"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "mkdir -p backend/static",
  "cp -r frontend/dist/* backend/static/ 2>/dev/null || true"
]

[variables]
PORT = "8000"

[start]
cmd = "python main.py"